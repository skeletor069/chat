<!DOCTYPE HTML>

<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="js/parse-1.6.7.min.js"></script>
	<script type="text/javascript">
		Parse.initialize("Ph5Q7jwMTMQ7XqEvgmkAiLxPyJE0PRcuLTPCglQW", "gfT1OzQ3Az23WnIKxGJmlbbJd5BbclarW9mroiXP");
	</script>
</head>

<body>
<div class="container">
	<h3>Sign Up</h3>
	<div class="row">
		<div class="col-xs-12">
			<div class="form" role="form">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword2">Retype Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Retype Password">
			  </div>
			  
			  
			  <button id="register_button" type="submit" class="btn btn-default">Register</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<br />Or <a href="index.html">Sign In</a>.
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#register_button").click(function(){
			var email = $("#exampleInputEmail1");
			var pass1 = $("#exampleInputPassword1");
			var pass2 = $("#exampleInputPassword2");
			
			if(pass1.val() == pass2.val()){
				
				var user = new Parse.User();
				user.set("username", email.val());
				user.set("password", pass1.val());
				user.set("email", email.val());
				  
				
				  
				user.signUp(null, {
				  success: function(user) {
				    // Hooray! Let them use the app now.
				    
				  },
				  error: function(user, error) {
				    // Show the error message somewhere and let the user try again.
				    alert("Error: " + error.code + " " + error.message);
				  }
				});
			}else{
				alert("Password mismatch");
			}
		});
	});
</script>
</html>
