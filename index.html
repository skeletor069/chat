<!DOCTYPE HTML>

<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<script src="https://www.parsecdn.com/js/parse-1.6.7.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

	<script type="text/javascript">
		Parse.initialize("Ph5Q7jwMTMQ7XqEvgmkAiLxPyJE0PRcuLTPCglQW", "gfT1OzQ3Az23WnIKxGJmlbbJd5BbclarW9mroiXP");
	</script>
</head>

<body>
<div class="container">

	<div id="signIn">
		<h3>Login</h3>
		<div class="row">
			<div class="col-xs-12">
				<div class="form" role="form">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  
				  
				  <button id="signInSubmit" type="submit" class="btn btn-default">Login</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<br />Don't have an account? <br />
				<button id="signUpToggle" class="btn btn-default">Sign Up</button>
			</div>
		</div>
	</div>

	<div id="signUp">
		<h3>Sign Up</h3>
		<div class="row">
			<div class="col-xs-12">
				<div class="form" role="form">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword2">Retype Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Retype Password">
				  </div>
				  
				  
				  <button id="register_button" type="submit" class="btn btn-default">Register</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<br />Already have an account?<br />
				<button id="signInToggle" class="btn btn-default">Sign In</button>
			</div>
		</div>
	</div>

</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		
		$("#signInToggle").click(function () {
		  	alert("sign in clicked");
		});
		
		$("#signuUpToggle").click(function () {
		  	alert("sign up clicked");
		});
		
		$("#signInSubmit").click(function() {
		    var userEmail = $("#exampleInputEmail1").val();
		    var userPass = $("#exampleInputPassword1").val();
		
		    Parse.User.logIn(userEmail, userPass, {
		
		       success: function(user) {
		            // Do stuff after successful login.
		            alert("Login success!");
		            
		        },
		        error: function(user, error) {
		            // The login failed. Check error to see why.
		            // alert("Login fail! " + error);
		            console.log(error);
		        }
		    });
		});
	});
</script>
</html>
